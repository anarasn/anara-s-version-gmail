<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="style.css" rel="stylesheet" type="text/css" />
    <title> GMAIL CLONE Project</title>
</head>
<body>
    <header>
        
        <div class="left">
            <div><img class="header-icon" src="images/burger-menu.png" /></div>
            <div><img class="header-icon lg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvacaWhLUZ1I9X4NrhN9Q_CVmAK9ItyME_JondabqXCyokBjJFmBvm0wpmZsXcBwxXSG8&usqp=CAU" /></div>
            <div>
                <p>Gmail</p>
            </div>         
        </div>

        <!--Search input starts-->
        <div class="middle for-delete">
            <!--<img src="./images/search-icon.png"/>-->
            <input id="search" type="text" placeholder="Search mail" />
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"></path>
            </svg>                
        </div>
        <!--Search input ends-->  

        <div class="right">
            <img class="header-icon" src="images/question-icon.png" />
            <img class="header-icon" src="images/settings-icon.png" />
            <img class="header-icon" src="images/apps-icon.png" />
            <img class="header-icon lg" src="images/user-icon.png" />          
        </div>
        
    </header>

    <aside class="sidebar">
        
           <!--refresh button starts-->
            <button class="refresh" onClick="window.location.reload();"><img class="refresh-img"
                 src="http://cdn.onlinewebfonts.com/svg/img_242882.png"/></button>
            <form>
            <select class="selected-email">
                <option value="1">All</option>
                <option value="2">None</option>
                <option value="3">Read</option>
                <option value="4">Unread</option>
                <option value="5">Starred</option>
            </select>
            </form>
           <!--refresh button ends-->

           <!--left side menu starts-->
           <div class="sidebar-left">

           <button class="sidebar__compose"><span class="material-icons"> add </span>Compose</button>

            <div class="sidebar-menu sidebar-menu__active">
              <span class="material-icons"> inbox </span>
              <h3>Inbox</h3>
            </div>
    
            <div class="sidebar-menu">
              <span class="material-icons"> star </span>
              <h3>Starred</h3>
            </div>
    
            <div class="sidebar-menu">
              <span class="material-icons"> access_time </span>
              <h3 class="grey-icon">Snoozed</h3>
            </div>
    
            <div class="sidebar-menu">
              <span class="material-icons"> label_important </span>
              <h3>Important</h3>
            </div>
    
            <div class="sidebar-menu">
              <span class="material-icons"> near_me </span>
              <h3>Sent</h3>
            </div>
    
            <div class="sidebar-menu">
              <span class="material-icons"> note </span>
              <h3>Drafts</h3>
            </div>
    
            <div class="sidebar-menu">
              <span class="material-icons"> expand_more </span>
              <h3>More</h3>
            </div>
    
            <div class="sidebar__footer">
              <div class="sidebar__footerIcons">
                <span class="material-icons"> person </span>
                <span class="material-icons"> duo </span>
                <span class="material-icons"> phone </span>
              </div>
            </div>
            <!--left side menu ends-->

          </div>
    </aside>
    <!--Rigth side options starts-->
    <aside class="right-side">
         <div class="right-side">
                <div class="full-calendar icon-cl">
              <div id="calendar" ></div>
                <span class="calendar-close" >&times;</span>
            

              <div class="calendar right-tag calendar-right " >              
                <div class="calendar-btn-icon" title="calendar"> <img src="./images/calendar-icon.png"/> </div>
              </div>
             </div>

              <div class="googleKeep right-tag">
                 <img src="./images/GoogleKeep_icon.svg.png" />
              </div>
              <div class="contacts right-tag">
                 <img src="./images/contacts-icon.png" />
              </div>
              <div class="tasks right-tag">
                 <img src="./images/tasks-icon.png" />
              </div>

         
     </aside>
    <!--Rigth side options ends-->
    
    <!--Emails num count starts-->
    <main class="main-content">
        <div class="page-info">
          <div class="next-prev">
           <span class="pageinfo"></span>       
        
            <button id="prev"><i class="fa fa-chevron-left"></i></button>
            <button id="next"><i class="fa fa-chevron-right"></i></button> 
          </div>               
        </div>
    <!--Emails num count ends-->
   
    <!--Section-->
    <!-- Pre emails section Starts -->   
       <div class="emails-section">  
        
        <div class="pre-email-section">

             <div class="section section__selected">
               <span class="material-icons"> inbox </span>
               <h4>Primary</h4>
             </div>

            <div class="section">
               <span class="material-icons"> people </span>
               <h4>Social</h4>
            </div>

            <div class="section">
               <span class="material-icons"> local_offer </span>
               <h4>Promotions</h4>
            </div>

        </div>      
    <!-- Pre emails section ends -->

    <!--Emails Info Section starts-->
          
        <ul class="email-list">
            <!-- <li class="email-item">
                <input type="checkbox" name ='check-1' id="'1">
                <i class="fa fa-star"></i>
                <i class="fa fa-arrow-right"></i>
                <span>Cash App</span>
                <span class="email-message">A direct debit</span>
                <span>9:10am</span>
            </li> -->
        </ul>
        <span class="star-close" >&times;</span>
    </div>
    <!--Emails Info Section ends-->
    
    </main>
    <!-- <aside class="'aside-right">
    <footer>Gmail Project. All rights reserved</footer> -->
    <script type="module" src="script.js"></script>
</body>
</html>
